{% extends "base.html" %}

{% block content %}

<!-- Gets session info, creates the same form and allows editing -->

<section class="book_a_session">
    <div class="booking_container">
        <div class="row">
            <div class="col-md-3 mt-5 offset-md-3">
                <h4 class="stroke">Edit Booking:</h4>
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}

                    <button id="submit-button" class="btn btn-success">Submit Edit</button>
                </form>
            </div>
        </div>
    </div>
</section>


{%endblock%}
