{% extends "base.html" %}

{% block content %}

<section class="book_a_session">
    <div class="booking_container ">
        <div class="row">
            <div class="col-md-4 mt-2 offset-md-3">
                <h4 class="">Booking a 1:1 Chat about TTRPG's:</h4>
                <p>Let's have a chat about what might suit you!? </p>
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}

                    <button id="submit-button" class="btn btn-success">Book Now</button>
                </form>
            </div>
        </div>
    </div>
</section>

{%endblock%}
